<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Panier</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<nav style="position: fixed; width: 100%; margin: 0px 0px;"
		class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="http://127.0.0.1:82"><i
			class="fas fa-book"></i> AKA Bookstore</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav ">
				<li class="nav-item active"><a class="nav-link"
					href="http://127.0.0.1:82">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="/book/list/">Book</a></li>
				<li class="nav-item"><a class="nav-link" href="/command/list/">Command</a></li>

			</ul>
			<h5 class="nav-item"
				style="color: white; display: flex; justify-content: flex-end; margin-left: auto;">
				Total Price : &nbsp;<span th:text="  ${Totalprice}"></span>
			</h5>
		</div>
	</nav>


	<h2 align="center" style="padding-top: 100px;">List of books</h2>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">




				<div th:switch="${books}" class="container my-5">

					<div class="col">

						<h2 th:case="null">No books yet!</h2>

						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr style="text-align: center;">
										<th>Title</th>
										<th>Author</th>
										<th>Price</th>
										<th>Release date</th>
										<th>Image</th>
										<th>Quantity</th>




										
									</tr>
								</thead>

								<tbody style="text-align: center;">
									<div th:each="book : ${books}">
									   <tr th:each="l :${book}">
										<td th:text="${l.key.title}"></td>
										<td th:text="${l.key.author}"></td>
										<td th:text="${l.key.price}"></td>
										<td th:text="${l.key.releaseDate}"></td>
										<td><img alt="Image"
											th:src="@{'/uploads/'+${l.key.picture}}" width="50"
											height="50" /></td>


										<td>

											<form action="#"  method="post">
												<input type="number" min="1" /> 
												<input type="submit" value="Update quantity" />
											</form>

										</td>

										<!--  <div th:unless="${book.quantity>=1}">
											<td class="alert alert-danger pt-4"> Out Of Stock </td>
										</div>
										-->

									</tr>
									</div>
								</tbody>
							</table>
						</div>
					</div>

				</div>
				<a class="btn btn-info" th:href="@{/client/add}"> Validate </a>
			</div>
		</div>
	</div>
</body>
</html>
