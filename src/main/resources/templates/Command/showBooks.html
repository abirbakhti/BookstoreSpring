<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Show books </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.mi
n.css"
	integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="http://127.0.0.1:82"><i
			class="fas fa-book"></i> AKA Bookstore</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="http://127.0.0.1:82">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="/book/list/">Book</a></li>
				<li class="nav-item"><a class="nav-link" href="/command/list/">Command</a></li>
			</ul>
		</div>
	</nav>

	<div class="container my-5">
		
		<div class="card">
		
			<div class="card-body"> 
			<h3 align="center">Command (<span th:text="${command.id}"></span>) details</h3> 
				<div th:switch="${books}" class="container my-5">
					<div class="col-12 mx-0">
						<h2 th:case="null">No Books in the Commands!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr style="text-align:center;">
										<th>Picture</th>
										<th>Title</th>
										<th>Price</th>
									</tr>
								</thead>
								<tbody style="text-align:center;">
									<tr th:each="book : ${books}">
										<td ><img alt="Image" th:src="@{'/uploads/'+${book.picture}}" width="50" height="50"/></td>
										<td th:text="${book.title}"></td>
										<td th:text="${book.price}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
				</div >
				
				<div>
				<p style="display: flex; float: right;font-weight: bolder;" >Total Price : 	&nbsp; <span th:text="${command.totalPrice}"></span></p>
				<a th:href="@{/command/list}" class="card-link btn btn-info">Return</a>
				
				</div>
				
				</div>
				
				
				
			</div>
		</div>


</body>
</html>
